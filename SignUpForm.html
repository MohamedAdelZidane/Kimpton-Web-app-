<html>

    <head>

        <title>Sign up</title>

        <link rel="stylesheet" type="text/css" href="css/webStyle.css"/>
        <link rel="icon" href="images/epicLogo.jpg" type="image/x-icon">
        <script src="js/javaScript.js" type="text/javascript"></script>

    </head>

    <body id="form2">

        <div class="form">
            <img src="images/epiclogo.png">
        
            <form method="POST" action="php/SignUpDeveloper.php" name="vform" >
            
                <div>
                    <input type="text"  name="username" class="textinput" placeholder="Username" required>
                    <div id="name_error" class="val_error"></div>
                </div>
            
                <div>
                    <input  type="email"  name="email" class="textinput" placeholder="Email" required>
                    <div id="email_error" class="val_error"></div>
                </div>
                
                <div>
                    <input  type="password" name="password" class="textinput" placeholder="password" required>
                </div>
                
                <div>
                    <input   type="password"  name="password_confirmation" class="textinput" placeholder="password confirmation" required >
                    <div id="password_error" class="val_error"></div>
                </div>
                
                <div><br>
                    <input  type="submit" value="Register" name="register" class="btnRegister">
                </div>
                
            </form>  
        
        </div>
        
        
        <br>
        

    </body>
</html>
